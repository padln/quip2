<!DOCTYPE html>
<html>
<head>
  <title>quip AI Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 250px;
    }
    .tabs {
      display: flex;
      margin-bottom: 10px;
    }
    .tab {
      flex: 1;
      padding: 5px;
      text-align: center;
      cursor: pointer;
      background: #fff;
      border: 1px solid #ccc;
    }
    .tab.active {
      background: #fff;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    #debugLog {
      max-height: 150px;
      overflow-y: auto;
      font-size: 12px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      white-space: pre-wrap;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-tab="statusTab">Status</div>
    <div class="tab" data-tab="debugTab">Debug</div>
  </div>

  <div id="statusTab" class="tab-content active">
    <p>AI images detected:</p>
    <div id="count">0</div>
    <button id="reset">Reset</button>
  </div>

  <div id="debugTab" class="tab-content">
    <div id="debugLog">Loading logs...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
