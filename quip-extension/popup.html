<!DOCTYPE html>
<html>
<head>
  <title>quip AI Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 280px;
    }
    .tab-bar {
      display: flex;
      margin-bottom: 10px;
    }
    .tab {
      flex: 1;
      padding: 6px;
      text-align: center;
      cursor: pointer;
      background: #eee;
      border: 1px solid #ccc;
      border-bottom: none;
    }
    .tab.active {
      background: #fff;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }
    .tab-content.active {
      display: block;
    }
    #debugLog, #cacheOutput {
      max-height: 160px;
      overflow-y: auto;
      font-size: 12px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 5px;
      white-space: pre-wrap;
    }
    button {
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <!-- Tab Buttons -->
  <div class="tab-bar">
    <button class="tab active" data-tab="stats">Stats</button>
    <button class="tab" data-tab="debug">Debug</button>
    <button class="tab" data-tab="cache">Cache</button>
  </div>

  <!-- Tab Contents -->
  <div id="stats" class="tab-content active">
    <p>AI Detections: <span id="count">0</span></p>
    <button id="reset">Reset Count</button>
  </div>

  <div id="debug" class="tab-content">
    <pre id="debugLog">Loading logs...</pre>
  </div>

  <div id="cache" class="tab-content">
    <pre id="cacheOutput">Loading cache...</pre>
  </div>

  <script src="popup.js"></script>
</body>
</html>
